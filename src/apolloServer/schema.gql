type Article {
	_id: ID!
	title: String!
	slug: String!
	views: Int!
	likes: Int!
	dislikes: Int!
	comments: [String!]!
}

type Query {
	allArticles: [Article!]!
	Article(id: String!): Article!
	topTags: [String!]!
	topArticles(limit: Int = 5): [Article!]!
}

type Mutation {
	addLike(id: ID!): Boolean!
	addDislike(id: ID!): Boolean!
	addView(id: ID!): Boolean!
}

type Subscription {
	likesAdded: Article!
	dislikesAdded: Article!
	viewsAdded: Article!
}
